<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 330 - Directory</title>

    <script type="module" src="./lib/sparkle.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="content">
                <h1>Hello WDD 330! Adding some text :)</h1>
                <h2>Table of Contents</h2>
                <h3>Weeks</h3>
                <div s-data="{ links: [ 
                    { title: 'W1', url: './W1/index.html' },
                    { title: 'W2', url: './W2/index.html' },
                    { title: 'W3', url: './W3/index.html' },
                    { title: 'W4', url: './W4/index.html' },
                    { title: 'W5', url: './W5/index.html' },
                ] }">
                    <ul s-for="link in links">
                        <li>
                            <a s-text="link.title" s-bind="href to link.url"></a>
                        </li>
                    </ul>
                </div>
                <h3>Projects</h3>
                <div s-data="{ links: [ 
                    { title: 'Todo', url: './W5/todo/todo.html' },
                ] }">
                    <ul s-for="link in links">
                        <li>
                            <a s-text="link.title" s-bind="href to link.url"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
